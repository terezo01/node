<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos os carros em tabela</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4"> Lista de Carros</h1>
        <table class="table">
            <thead>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Imagem</th>
            </thead>
            <tbody>
                {{carsTable}}
            </tbody>
        </table>
    </div>

    <a href="/adicionar-carro">Adicionar carros</a><br>
    <a href="/buscar-carro">Buscar por carros</a><br>
    <a href="/categoria-carro">Buscar por Categoria</a><br>
    <a href="/todos-tabela">Todos os carros</a><br>
    <a href="/atualizar-carro">Atualizar cadastro</a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
